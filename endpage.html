<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scheduler — Dashboard</title>

  <!-- styles -->
  <link rel="stylesheet" href="endpage.css" />
  <!-- script (defer to ensure DOM ready) -->
  <script src="endpage.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>My Scheduler</h1>
    <div class="clock-live" id="liveClock">--:--:--</div>
  </header>

  <main class="container">
    <!-- left: time inputs + controls -->
    <section class="card controls">
      <h2>New Schedule</h2>

      <label>Start Time</label>
      <input type="time" id="startTime">

      <label>End Time</label>
      <input type="time" id="endTime">

      <label>Task (one word)</label>
      <input type="text" id="taskInput" placeholder="eg. Study" maxlength="30">

      <label>Select Days</label>
      <div class="days-grid">
        <label><input type="checkbox" value="0" class="dayChk"> Sun</label>
        <label><input type="checkbox" value="1" class="dayChk"> Mon</label>
        <label><input type="checkbox" value="2" class="dayChk"> Tue</label>
        <label><input type="checkbox" value="3" class="dayChk"> Wed</label>
        <label><input type="checkbox" value="4" class="dayChk"> Thu</label>
        <label><input type="checkbox" value="5" class="dayChk"> Fri</label>
        <label><input type="checkbox" value="6" class="dayChk"> Sat</label>
      </div>

      <div class="controls-row">
        <button id="saveBtn">Save</button>
        <button id="clearBtn" class="muted">Clear All</button>
      </div>
    </section>

    <!-- right: calendar -->
    <section class="card calendar-card">
      <div class="cal-header">
        <button id="prevBtn" class="nav">◀</button>
        <div id="monthYear" class="month-title"></div>
        <button id="nextBtn" class="nav">▶</button>
      </div>

      <table id="calendarTable" class="calendar-table">
        <thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </section>
  </main>

  <!-- tasks table -->
  <section class="card table-card">
    <h2>Time Table</h2>
    <table id="timeTable" class="task-table">
      <thead>
        <tr><th>Start</th><th>End</th><th>Task</th><th>Day</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="tableBody">
        <!-- rows injected by JS -->
      </tbody>
    </table>
  </section>

  <footer class="footer">
    Built with ❤️ — Local only (no server). Data saved in browser.
  </footer>
</body>
</html>
