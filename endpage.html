<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="endpage.css">
</head>
<body>
<div id="page">

    <div id="set">
    <div id="clock">
        <h3> Start Time : </h3>
        <div id="start">
            <input type="time" id="startTime"> </div>
        <h3> End Time : </h3>
        <div id="end">
            <input type="time" id="endTime"> </div>

    </div>
    
    <div id="calendar">
        <h3>Calendar</h3>
    </div>
    </div>
    <br>
    <div id="days">
        <h3>DAYS :</h3>
        <label for="sun"><input type="checkbox" id="sun"> SUN </label> 
        <label for="mon"><input type="checkbox" id="mon"> MON </label> 
        <label for="tue"><input type="checkbox" id="tue"> TUE </label> 
        <label for="wed"><input type="checkbox" id="wed"> WED </label> 
        <label for="thu"><input type="checkbox" id="thu"> THU </label> 
        <label for="frd"><input type="checkbox" id="frd"> FRD </label> 
        <label for="sat"><input type="checkbox" id="sat"> SAT </label>
    </div>
    
</div>

</body>
</html>
