<!DOCTYPE html>
<html>
<head>
    <title>Task Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: rgb(7, 59, 76) ;
        }
        th, td {
            border: 1px solid rgb(255, 255, 255);
            padding: 8px;
            text-align: center;
        }
        
        button {
            margin: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        body{
            background-color: rgb(17, 138, 178);
            color:white;
        }

    </style>
</head>
<body>

<h2>Daily Task Planner</h2>

<!-- Inputs -->
<label>Start Time:</label>
<input type="time" id="startTime"><br><br>

<label>End Time:</label>
<input type="time" id="endTime"><br><br>

<label>Task Number:</label>
<input type="number" id="taskNumber"><br><br>

<label>Task Name:</label>
<input type="text" id="taskName"><br><br>

<label> <p style="display: none;">Status :</p></label>
<input id="goal" style="display: none;"><br><br>

<button onclick="addTask()">Add Task</button>

<br><br>

<!-- Table -->
<table>
    <thead>
        <tr>
            <th>Task No</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Task</th>
            <th>Goal</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody id="taskTable">
        <!-- JS will add rows here -->
    </tbody>
</table>

<script src="endpage.js"></script>
</body>
</html>
