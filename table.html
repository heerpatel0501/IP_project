<!DOCTYPE html>
<html>
<head>
    <title>Task Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: rgb(7, 59, 76) ;
        }
        th, td {
            border: 1px solid rgb(255, 255, 255);
            padding: 8px;
            text-align: center;
        }
        
        button {
            margin: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        body{
            background-color: rgb(17, 138, 178);
            color:white;
        }
        .box{
            border: 1.3px, solid, rgb(7, 59, 76);
        }
        a{
            color:rgb(0, 73, 118);
        }
        #help{
            margin-top: 20px;
            padding: 6px 11px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 73, 118);
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-left: 95%;
        }

    </style>
</head>
<body>

<h2 style="text-align: center;"><u>Daily Task Planner</u></h2>

<!-- Inputs -->
<label>Start Time:</label>
<input type="time" id="startTime" class="box"><br><br>

<label>End Time:</label>
<input type="time" id="endTime" class="box" ><br><br>

<label>Task Number:</label>
<input type="number" id="taskNumber" class="box"><br><br>

<label>Task Name:</label>
<input type="text" id="taskName" class="box"><br><br>

<label> <p style="display: none;">Status :</p></label>
<input id="goal" style="display: none;"><br>

<button onclick="addTask()" class="box">Add Task</button>

<br><br><br>

<!-- Table -->
<table>
    <thead>
        <tr>
            <th>Task No</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Task</th>
            <th>Goal</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody id="taskTable">
        <!-- JS will add rows here -->
    </tbody>
</table>

<script src="endpage.js"></script>
<button id="help"><a href="index.html"> Help </a></button>
</body>
</html>
