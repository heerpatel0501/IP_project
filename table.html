<!DOCTYPE html>
<html>
<head>
    <title>Task Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        button {
            margin: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<h2>Daily Task Planner</h2>

<!-- Inputs -->
<label>Start Time:</label>
<input type="time" id="startTime"><br><br>

<label>End Time:</label>
<input type="time" id="endTime"><br><br>

<label>Task Number:</label>
<input type="number" id="taskNumber"><br><br>

<label>Task Name:</label>
<input type="text" id="taskName"><br><br>

<label>Status :</label>
<input type="text" id="goal"><br><br>

<button onclick="addTask()">Add Task</button>

<br><br>

<!-- Table -->
<table>
    <thead>
        <tr>
            <th>Task No</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Task</th>
            <th>Goal</th>
        </tr>
    </thead>
    <tbody id="taskTable">
        <!-- JS will add rows here -->
    </tbody>
</table>

<script src="endpage.js"></script>
</body>
</html>
